<div class="catalog-page">
    <!-- Search and A-Z Finder -->
    <div class="search-and-finder">
        <input type="text" placeholder="Search products..." class="search-bar">
        <div class="az-finder">
            <ul>
                <li><a href="#">A</a></li>
                <li><a href="#">B</a></li>
                <li><a href="#">C</a></li>
                <!-- Add more letters as needed -->
            </ul>
        </div>
    </div>

    <!-- Categories -->
    <div class="categories">
        <!-- Print on Demand Section -->
        <div class="category" id="print-on-demand">
            <h2>Print on Demand</h2>
            <p>Create custom products that reflect your unique style.</p>
            <button>Explore</button>
            <div class="product-cards">
                <div class="product-card" *ngFor="let product of products">
                    <img [src]="product.imgUrl" alt="{{product.name}}">
                    <h3>{{ product.name }}</h3>
                    <p class="price">{{ product.price | currency:'ZAR' }}</p>
                    <button class="buy-now" (click)="addToCart(product)">Buy Now</button>
                </div>
            </div>
        </div>
    
        <!-- Digital Products Section -->
        <div class="category" id="digital-products">
            <h2>Digital Products</h2>
            <p>Download digital products instantly and easily.</p>
            <button>Explore</button>
            <div class="product-cards">
                <div class="product-card" *ngFor="let product of products">
                    <img [src]="product.imgUrl" alt="{{product.name}}">
                    <h3>{{ product.name }}</h3>
                    <p class="price">{{ product.price | currency:'ZAR' }}</p>
                    <button class="buy-now" (click)="addToCart(product)">Buy Now</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include the Custom Alert Component -->
    <app-custom-alert *ngIf="customAlertVisible" 
                      [product]="customAlertProduct" 
                      (close)="closeCustomAlert()"
                      (viewCart)="goToCart()"
                      (checkout)="goToCheckout()">
    </app-custom-alert>
</div>
