
    <section class="contact-heading">
        <h1>Contact Us</h1>
    </section>

    <section class="contact-description">
        <!-- <p>We'd love to hear from you! Please fill out the form below or use the contact information provided to get in touch. Join the Futury community for updates and more!</p> -->
    </section>

    <section class="contact-form">
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" [(ngModel)]="contact.name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" [(ngModel)]="contact.email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" [(ngModel)]="contact.phone" name="phone">
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" [(ngModel)]="contact.message" name="message" required></textarea>
            </div>

            <button type="submit" [disabled]="!contactForm.form.valid">Submit</button>
        </form>
    </section>

    <section class="subscription">
        <h2>Subscribe to Our Newsletter</h2>
        <p>Stay updated with the latest news and updates from Futury.com.</p>
        <form>
            <div class="form-group">
                <input type="email" placeholder="Enter your email" style="margin-bottom: 20px;">
                <button type="submit">Subscribe</button>
            </div>
        </form>
    </section>

    <section class="contact-info">
        <h2>Our Contact Information</h2>
        <p>Email: <a href="mailto:contact@futury.com">contact@futury.com</a></p>
        <p>Phone: <a href="tel:+1234567890">+123 456 7890</a></p>
        <p>Address: 123 Futury St, Tech City</p>
    </section>
